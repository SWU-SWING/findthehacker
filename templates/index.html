<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Hacker</title>
    <style>
        body {
            background-color: #F9F99C;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

          /* 타이틀 영역 컨테이너 */
        .title-container {
             position: relative;  /* 변경 전: absolute → relative */
              width: fit-content;
              margin: 0 auto;
              top: 200px;
              z-index: 5;
        }

        .main-stack {
          top: 100px;
          display: flex;
          flex-direction: column;
          align-items: center;     /* 중앙 정렬 */
          justify-content: center; /* 전체를 화면 중앙에 배치하려면 */
          height: 100vh;           /* 전체 높이 사용 */
          position: relative;
          z-index: 5;
          gap: 30px;               /* 요소 간 간격 */
      }

    /* 기존 클래스들은 불필요한 position 제거 */
      .pixel-icons,
      .title,
      .start-box {
          position: static; /* 절대 위치 제거 */
          image-rendering: pixelated;
          max-width: 100%;
      }

      /* title 크기 유지 */
      .title {
          height: 300px;
      }

        /* 픽셀 아이콘들 배경 */
        .pixel-icons {
            position: absolute;
            bottom: 360px;
            left: 50%;
            transform: translateX(-50%);
            height: 650px;
            width: auto;
            z-index: 5;
            image-rendering: pixelated;
        }

           /* 타이틀 텍스트 */
        .title {
            
            position: absolute;
            bottom:400px;           
            left: 50%;
            transform: translate(-50%, -50%) scale(1);  /* 정확히 가운데 정렬 */
            height: 370px;       /* 원래 이미지 비율에 맞게 조절 */
            z-index: 6;
            animation: pulse 2.2s ease-in-out infinite;
            image-rendering: pixelated;
        }

         @keyframes pulse {
          0%, 100% {
            transform: translate(-50%, -50%) scale(1);
          }
          50% {
            transform: translate(-50%, -50%) scale(1.08);
          }
        }

      /* 캐릭터 줄 컨테이너 - 수정된 부분 */
      .character-row {
          position: absolute;
          bottom: 80px;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: flex-end;
          gap: 1.5vw; /* 간격을 줄임 */
          padding: 0 5vw; /* 좌우 패딩 증가 */
          z-index: 2;
          box-sizing: border-box; /* 패딩 포함한 너비 계산 */
          flex-wrap: nowrap; /* 줄바꿈 방지 */
      }

      
      /* 각 캐릭터 이미지 - 수정된 부분 */
        .character {
            position: static;
            height: 30vh; /* 높이를 약간 줄임 */
            min-height: 170px; /* 최소 높이 설정 */
            max-height: 200px; /* 최대 높이 제한 */
            width: auto; /* 이미지 비율 유지 */
            image-rendering: pixelated;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            flex-shrink: 1; /* 필요시 축소 허용 */
        }

        /* Nah, Jung만 키 조정 - 수정된 부분 */
        .character[alt="Nah"],
        .character[alt="Jung"] {
            height: 35vh; /* 비율 유지하면서 약간 줄임 */
            min-height: 190px;
            max-height: 210px;
        }

        /* 반응형 디자인 추가 */
        @media screen and (max-width: 1200px) {
            .character-row {
                gap: 1vw;
                padding: 0 3vw;
            }
            .character {
                height: 12vh;
                min-height: 70px;
                max-height: 100px;
            }
            .character[alt="Nah"],
            .character[alt="Jung"] {
                height: 16vh;
                min-height: 90px;
                max-height: 130px;
            }
        }

        @media screen and (max-width: 800px) {
            .character-row {
                gap: 0.8vw;
                padding: 0 2vw;
            }
            .character {
                height: 10vh;
                min-height: 60px;
                max-height: 80px;
            }
            .character[alt="Nah"],
            .character[alt="Jung"] {
                height: 14vh;
                min-height: 80px;
                max-height: 110px;
            }
        }

           /* 통통 튀는 애니메이션 - 수정된 부분 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* translateX 제거 */
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* 각 캐릭터별 애니메이션 딜레이 (순서대로) */
        .character:nth-child(1) { animation-delay: 0s; }
        .character:nth-child(2) { animation-delay: 0.4s; }
        .character:nth-child(3) { animation-delay: 0.6s; }
        .character:nth-child(4) { animation-delay: 0.8s; }
        .character:nth-child(5) { animation-delay: 1.0s; }
        .character:nth-child(6) { animation-delay: 1.2s; }
        .character:nth-child(7) { animation-delay: 1.4s; }
        .character:nth-child(8) { animation-delay: 1.6s; }

         /* 스타트 박스 */
        .start-box {
            position: absolute;
            bottom: 400px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100px;
            z-index: 10;
            image-rendering: pixelated;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

          /* 버튼 클릭 시 커지는 효과 */
        .start-box.clicked {
            transform: translateX(-50%) scale(1.1);
        }

        
        /* 유리창 반짝이는 효과 */
        .glass-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 70%);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            animation: glassFlash 0.8s ease-out;
        }

        @keyframes glassFlash {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
                transform: translateX(0%);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>


<body>
    <img src="{{ url_for('static', filename='img/grass.png') }}" alt="grass" class="grass">
  
    <img src="{{ url_for('static', filename='img/pixel_icons.png') }}" alt="pixel_icons" class="pixel-icons">
    <img src="{{ url_for('static', filename='img/title.png') }}" alt="title" class="title">
    <img src="{{ url_for('static', filename='img/start_box.png') }}" alt="start_box" class="start-box">

   <!-- 캐릭터 줄을 감싸는 컨테이너 -->
<div class="character-row">
    <img src="{{ url_for('static', filename='img/Juingong_jump.png') }}" alt="Juingong" class="character">
    <img src="{{ url_for('static', filename='img/Nah_jump.png') }}" alt="Nah" class="character">
    <img src="{{ url_for('static', filename='img/Choi_jump.png') }}" alt="Choi" class="character">
    <img src="{{ url_for('static', filename='img/Noh_jump.png') }}" alt="Noh" class="character">
    <img src="{{ url_for('static', filename='img/Jung_jump.png') }}" alt="Jung" class="character">
    <img src="{{ url_for('static', filename='img/Yoon_jump.png') }}" alt="Yoon" class="character">
    <img src="{{ url_for('static', filename='img/Bae_jump.png') }}" alt="Bae" class="character">
    <img src="{{ url_for('static', filename='img/Professor_chim_jump.png') }}" alt="Professor_chim" class="character">
</div>
  
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const startBox = document.querySelector('.start-box');
            
            startBox.addEventListener('click', function() {
                console.log('Start box clicked!'); // 디버깅용
                
                // 1. 버튼이 살짝 커진다
                startBox.classList.add('clicked');
                
                setTimeout(() => {
                    // 2. 화면이 유리창처럼 반짝이는 효과
                    const glassFlash = document.createElement('div');
                    glassFlash.className = 'glass-flash';
                    document.body.appendChild(glassFlash);
                    
                    setTimeout(() => {
                        // 3. desc.html로 화면 전환
                        window.location.href = '/desc';
                    }, 800); // 유리창 효과 완료 후 전환
                    
                }, 200); // 버튼 커지는 효과 완료 후 실행
            });
        });
    </script>
  
  

  
  </body>
</html>
