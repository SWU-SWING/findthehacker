<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Hacker</title>
    <style>
        body {
            background-color: #F9F99C;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

        /* 픽셀 아이콘들 배경 - 위치 조정 */
        .pixel-icons {
            position: absolute;
            top: 11vh; /* bottom에서 top으로 변경하고 더 안전한 위치 */
            left: 50%;
            transform: translateX(-50%);
            height: 500px; /* 크기를 뷰포트 기준으로 조정 */
            max-height: 1000px;
            width: auto;
            z-index: 5;
            image-rendering: pixelated;
        }

        /* 타이틀 텍스트 - 위치 조정 */
        .title {
            position: absolute;
            top: 18vh; /* 더 안전한 위치로 조정 */
            left: 50%;
            transform: translateX(-50%);
            height: 25vh; /* 뷰포트 기준으로 조정 */
            max-height: 300px;
            height : 300px;
            min-height: 200px;
            z-index: 6;
            animation: pulse 2.2s ease-in-out infinite;
            image-rendering: pixelated;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.08);
            }
        }

        /* 스타트 박스 - 위치 조정 */
        .start-box {
            position: absolute;
            top: 58vh; /* 더 안전한 위치 */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 8vh;
            max-height: 100px;
            min-height: 60px;
            z-index: 10;
            image-rendering: pixelated;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* 버튼 클릭 시 커지는 효과 */
        .start-box.clicked {
            transform: translateX(-50%) scale(1.1);
        }

        /* 캐릭터 줄 컨테이너 - 위치와 크기 조정 */
        .character-row {
            position: absolute;
            bottom: 8vh; /* 더 여유있는 공간 확보 */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 1vw;
            padding: 0 2vw;
            z-index: 2;
            box-sizing: border-box;
            flex-wrap: nowrap;
        }

        /* 각 캐릭터 이미지 - 크기 조정 */
        .character {
            position: static;
            height: 20vh; /* 크기를 조금 줄임 */
            min-height: 120px;
            max-height: 160px;
            width: auto;
            image-rendering: pixelated;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            flex-shrink: 1;
        }

        /* Nah, Jung만 키 조정 */
        .character[alt="Nah"],
        .character[alt="Jung"] {
            height: 24vh;
            min-height: 140px;
            max-height: 180px;
        }

        /* 통통 튀는 애니메이션 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px); /* 튀는 높이 줄임 */
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* 각 캐릭터별 애니메이션 딜레이 */
        .character:nth-child(1) { animation-delay: 0s; }
        .character:nth-child(2) { animation-delay: 0.4s; }
        .character:nth-child(3) { animation-delay: 0.6s; }
        .character:nth-child(4) { animation-delay: 0.8s; }
        .character:nth-child(5) { animation-delay: 1.0s; }
        .character:nth-child(6) { animation-delay: 1.2s; }
        .character:nth-child(7) { animation-delay: 1.4s; }
        .character:nth-child(8) { animation-delay: 1.6s; }

        /* 화면 높이가 작을 때 추가 조정 */
        @media screen and (max-height: 800px) {
            .pixel-icons {
                height: 35vh;
                max-height: 300px;
            }
            .title {
                height: 20vh;
                max-height: 200px;
                top: 12vh;
            }
            .start-box {
                top: 38vh;
                height: 6vh;
            }
            .character {
                height: 16vh;
                min-height: 80px;
                max-height: 120px;
            }
            .character[alt="Nah"],
            .character[alt="Jung"] {
                height: 20vh;
                min-height: 100px;
                max-height: 140px;
            }
        }

        /* 더 작은 화면을 위한 추가 조정 */
        @media screen and (max-height: 600px) {
            .pixel-icons {
                height: 30vh;
                max-height: 200px;
            }
            .title {
                height: 15vh;
                max-height: 150px;
                top: 8vh;
            }
            .start-box {
                top: 30vh;
                height: 5vh;
                min-height: 40px;
            }
            .character-row {
                bottom: 5vh;
            }
            .character {
                height: 12vh;
                min-height: 60px;
                max-height: 80px;
            }
            .character[alt="Nah"],
            .character[alt="Jung"] {
                height: 15vh;
                min-height: 75px;
                max-height: 100px;
            }
        }

        /* 화면 너비에 따른 조정도 추가 */
        @media screen and (max-width: 1400px) {
            .character-row {
                gap: 0.8vw;
            }
        }

        @media screen and (max-width: 1000px) {
            .character-row {
                gap: 0.5vw;
                padding: 0 1vw;
            }
            .character {
                height: 18vh;
                min-height: 100px;
                max-height: 140px;
            }
            .character[alt="Nah"],
            .character[alt="Jung"] {
                height: 22vh;
                min-height: 120px;
                max-height: 160px;
            }
        }

        /* 유리창 반짝이는 효과 */
        .glass-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 70%);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            animation: glassFlash 0.8s ease-out;
        }

        @keyframes glassFlash {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
                transform: translateX(0%);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <img src="{{ url_for('static', filename='img/grass.png') }}" alt="grass" class="grass">
    <img src="{{ url_for('static', filename='img/pixel_icons.png') }}" alt="pixel_icons" class="pixel-icons">
    <img src="{{ url_for('static', filename='img/title.png') }}" alt="title" class="title">
    <img src="{{ url_for('static', filename='img/start_box.png') }}" alt="start_box" class="start-box">

    <!-- 캐릭터 줄을 감싸는 컨테이너 -->
    <div class="character-row">
        <img src="{{ url_for('static', filename='img/Juingong_jump.png') }}" alt="Juingong" class="character">
        <img src="{{ url_for('static', filename='img/Nah_jump.png') }}" alt="Nah" class="character">
        <img src="{{ url_for('static', filename='img/Choi_jump.png') }}" alt="Choi" class="character">
        <img src="{{ url_for('static', filename='img/Noh_jump.png') }}" alt="Noh" class="character">
        <img src="{{ url_for('static', filename='img/Jung_jump.png') }}" alt="Jung" class="character">
        <img src="{{ url_for('static', filename='img/Yoon_jump.png') }}" alt="Yoon" class="character">
        <img src="{{ url_for('static', filename='img/Bae_jump.png') }}" alt="Bae" class="character">
        <img src="{{ url_for('static', filename='img/Professor_chim_jump.png') }}" alt="Professor_chim" class="character">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBox = document.querySelector('.start-box');
            
            startBox.addEventListener('click', function() {
                console.log('Start box clicked!');
                
                // 1. 버튼이 살짝 커진다
                startBox.classList.add('clicked');
                
                setTimeout(() => {
                    // 2. 화면이 유리창처럼 반짝이는 효과
                    const glassFlash = document.createElement('div');
                    glassFlash.className = 'glass-flash';
                    document.body.appendChild(glassFlash);
                    
                    setTimeout(() => {
                        // 3. desc.html로 화면 전환
                        window.location.href = '/desc';
                    }, 800);
                    
                }, 200);
            });
        });
    </script>
</body>
</html>
