<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Hacker</title>
    <style>
        body {
            background-color: #F9F99C;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

          /* 타이틀 영역 컨테이너 */
        .title-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* 픽셀 아이콘들 배경 */
        .pixel-icons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 850px;
            width: auto;
            z-index: 5;
            image-rendering: pixelated;
        }

           /* 타이틀 텍스트 */
        .title {
            
            top: 400px;
            left: 400px
            transform: translate(-50%, -50%);
            height: 500px;
            width: auto;
            z-index: 6;
            image-rendering: pixelated;
        }

        .character {
            position: absolute;
            bottom: 80px;
            height: 250px;
            width: auto;
            z-index: 2;
            image-rendering: pixelated;
            cursor: pointer;
            transform: translateX(-50%);
            animation: bounce 2s ease-in-out infinite;
        }

           /* 통통 튀는 애니메이션 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-30px);
            }
            60% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        /* 각 캐릭터별 애니메이션 딜레이 (순서대로) */
        .character:nth-child(2) { animation-delay: 0s; }
        .character:nth-child(3) { animation-delay: 0.4s; }
        .character:nth-child(4) { animation-delay: 0.6s; }
        .character:nth-child(5) { animation-delay: 0.8s; }
        .character:nth-child(6) { animation-delay: 0.10s; }
        .character:nth-child(7) { animation-delay: 1.2s; }
        .character:nth-child(8) { animation-delay: 1.4s; }
        .character:nth-child(9) { animation-delay: 1.6s; }

        /* Nah_jump와 Jung_jump 크기 조정 */
        .character[alt="Nah"],
        .character[alt="Jung"] {
            height: 300px;
        }

         /* 스타트 박스 */
        .start-box {
            position: absolute;
            bottom: 430px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 150px;
            z-index: 10;
            image-rendering: pixelated;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

          /* 버튼 클릭 시 커지는 효과 */
        .start-box.clicked {
            transform: translateX(-50%) scale(1.1);
        }

        
        /* 유리창 반짝이는 효과 */
        .glass-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 70%);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            animation: glassFlash 0.8s ease-out;
        }

        @keyframes glassFlash {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
                transform: translateX(0%);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .character:nth-child(2) { left: 7%; }
        .character:nth-child(3) { left: 19.29%; }
        .character:nth-child(4) { left: 31.57%; }
        .character:nth-child(5) { left: 43.86%; }
        .character:nth-child(6) { left: 56.14%; }
        .character:nth-child(7) { left: 68.43%; }
        .character:nth-child(8) { left: 80.71%; }
        .character:nth-child(9) { left: 93%; }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='img/grass.png') }}" alt="grass" class="grass">
    <!-- 타이틀 영역 -->
    <div class="title-container">
        <img src="{{ url_for('static', filename='img/pixel_icons.png') }}" alt="pixel_icons" class="pixel-icons">
        <img src="{{ url_for('static', filename='img/title.png') }}" alt="Find The Hacker" class="title">
    </div>
   
    <img src="{{ url_for('static', filename='img/Juingong_jump.png') }}" alt="Juingong" class="character">
    <img src="{{ url_for('static', filename='img/Nah_jump.png') }}" alt="Nah" class="character">
    <img src="{{ url_for('static', filename='img/Choi_jump.png') }}" alt="Choi" class="character">
    <img src="{{ url_for('static', filename='img/Noh_jump.png') }}" alt="Noh" class="character">
    <img src="{{ url_for('static', filename='img/Jung_jump.png') }}" alt="Jung" class="character">
    <img src="{{ url_for('static', filename='img/Yoon_jump.png') }}" alt="Yoon" class="character">
    <img src="{{ url_for('static', filename='img/Bae_jump.png') }}" alt="Bae" class="character">
    <img src="{{ url_for('static', filename='img/Professor_chim_jump.png') }}" alt="Professor_chim" class="character">
    <img src="{{ url_for('static', filename='img/start_box.png') }}" alt="start_box" class="start-box">
  
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const startBox = document.querySelector('.start-box');
            
            startBox.addEventListener('click', function() {
                console.log('Start box clicked!'); // 디버깅용
                
                // 1. 버튼이 살짝 커진다
                startBox.classList.add('clicked');
                
                setTimeout(() => {
                    // 2. 화면이 유리창처럼 반짝이는 효과
                    const glassFlash = document.createElement('div');
                    glassFlash.className = 'glass-flash';
                    document.body.appendChild(glassFlash);
                    
                    setTimeout(() => {
                        // 3. desc.html로 화면 전환
                        window.location.href = '/desc';
                    }, 800); // 유리창 효과 완료 후 전환
                    
                }, 200); // 버튼 커지는 효과 완료 후 실행
            });
        });
    </script>
  
  

  
  </body>
</html>
