<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F9F99C;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-section {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .round-title {
            /* round1_title.png가 여기에 배치될 예정 */
            width: 300px;
            height: 80px;
            background: url('/static/img/round1_title.png') no-repeat center;
            background-size: contain;
        }

        .timer {
            /* timer_round1.png가 여기에 배치될 예정 */
            width: 120px;
            height: 120px;
            background: url('/static/img/timer_round1.png') no-repeat center;
            background-size: contain;
        }

        .monitor-container {
            margin-top: 30px;
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 500px;
        }

        .monitor {
            /* monitor_round1.png가 여기에 배치될 예정 */
            width: 100%;
            height: 100%;
            background: url('/static/img/monitor_round1.png') no-repeat center;
            background-size: contain;
            position: relative;
        }

        .log-display {
            position: absolute;
            top: 15%;
            left: 12%;
            right: 12%;
            bottom: 25%;
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            overflow-y: auto;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .log-line {
            margin-bottom: 2px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 스크롤바 스타일링 */
        .log-display::-webkit-scrollbar {
            width: 8px;
        }

        .log-display::-webkit-scrollbar-track {
            background: #333;
        }

        .log-display::-webkit-scrollbar-thumb {
            background: #00FF00;
            border-radius: 4px;
        }

        .log-display::-webkit-scrollbar-thumb:hover {
            background: #00CC00;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .title-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .round-title {
                width: 250px;
                height: 60px;
            }
            
            .timer {
                width: 80px;
                height: 80px;
            }
            
            .monitor-container {
                width: 95%;
                height: 400px;
            }
            
            .log-display {
                font-size: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="round-title"></div>
            <div class="timer"></div>
        </div>
        
        <div class="monitor-container">
            <div class="monitor">
                <div class="log-display" id="logDisplay">
                    <!-- JSON 파일에서 로그 데이터가 로드됩니다 -->
                    <div class="log-line">로그 데이터 로딩 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JSON 로그 데이터를 원본 로그 형태로 변환하는 함수
        function formatLogEntry(logEntry) {
            return `${logEntry.ip} - - [${logEntry.timestamp}] "${logEntry.method} ${logEntry.url} HTTP/1.1" ${logEntry.status} ${logEntry.size} "${logEntry.referer}" "${logEntry.user_agent}"`;
        }

        // JSON 로그 데이터를 처리하여 모니터에 표시
        function updateLogs(jsonLogData) {
            const logDisplay = document.getElementById('logDisplay');
            logDisplay.innerHTML = '';
            
            jsonLogData.forEach(logEntry => {
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                logLine.textContent = formatLogEntry(logEntry);
                logDisplay.appendChild(logLine);
            });
            
            // 자동 스크롤 (최신 로그가 보이도록)
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }

        // evidence1.json 파일 로드 및 표시
        async function loadEvidence() {
            try {
                const response = await fetch('/static/data/evidence1.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const jsonData = await response.json();
                updateLogs(jsonData);
            } catch (error) {
                console.error('로그 파일 로드 실패:', error);
                const logDisplay = document.getElementById('logDisplay');
                logDisplay.innerHTML = '<div class="log-line">로그 파일을 불러올 수 없습니다.</div>';
            }
        }

        // 페이지 로드시 evidence1.json 파일 자동 로드
        window.addEventListener('load', () => {
            loadEvidence();
        });
    </script>
    </script>
</body>
</html>
